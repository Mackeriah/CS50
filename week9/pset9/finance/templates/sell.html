{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <h1>Sell Stock</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for symbol in symbols %}
                <!--get symbols and display in dropdown-->
                    <option> {{ symbol["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
