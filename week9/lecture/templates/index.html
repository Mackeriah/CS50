<!-- this tells Flask that this code extends layout.html -->
{% extends "layout.html" %}

<!-- the below lines tell Flash that this is my body code and that it
needs to plug it into the layout.html placeholder -->
{% block body %}

    <form action="/greet" method="post">
        <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
        <input type="submit">
    </form>  

{% endblock %}
